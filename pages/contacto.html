<body class="body">
    <header class="header">
        <h1 class="header-titulo">GARDEN<span class="group">group</span></h1>
        <nav>
            <ul class="header-list">
                <li><a class="header-nav" href="../index.html">Home</a></li>
                <li><a class="header-nav" href="./nosotos.html">Nosotros</a></li>

    <main>
        <div class="div-fondo"></div>
    </main>
    <article>
        <ul class="contacto">
            <li class="nos-icons"><i class="bi bi-telephone"></i>
                <p>XXXX- XXXXXX</p>
            </li>
            <li class="nos-icons"><i class="bi bi-envelope"></i>
                <p>garden@gmail.com</p>
            </li>
            <li class="nos-icons"><i class="bi bi-geo-alt"></i>
                <p>Dorrego XXX</p>
            </li>

    </article>
    <h3 class="h3">Contactanos</h3>
    <section class="section-form">
        <input class="controls" type="text" name="nombre" placeholder="Nombre">
        <input class="controls" type="text" name="apellido" placeholder="Apellido">
        <input class="controls" type="text" name="telefono" placeholder="Telefono">
        <input class="controls" type="text" name="fecha" placeholder="Fecha del Evento">
        <input class="controls" type="email" name="corre" placeholder="Correo Electronico">
        <input class="control-send" type="submit" value="Enviar">


    </section>
    <footer data-aos="zoom-out" class="footer">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12703.241887796394!2d-61.2637093!3d-37.252204!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9594cb8f6e805543%3A0x4c517f403e12d31e!2sGarden%20Point%20-%20Gral.%20La%20Madrid!5e0!3m2!1ses-419!2sar!4v1683826630788!5m2!1ses-419!2sar"

        <h3 class="h3">Redes sociales</h3>
        <div class="redes">
            <ul class="redes-ul">
                <li class="redes-icons"><i class="bi bi-instagram"></i> </li>
                <li class="redes-icons"><i class="bi bi-youtube"></i></li>
                <li class="redes-icons"> <i class="bi bi-whatsapp"></i></li>
